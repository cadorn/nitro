<aside>
    <a href="/edit">New article</a><br /><br />

    <h2>Categories</h2>
    <ul>
        {for category in asideCategories}
        <li><a href="/categories/${category.path()}">${category.label}</a></li>
        {/for}
    </ul>

    <h2>Latest comments</h2>
    <ul>
        {for comment in asideLatestComments}
        <li>${comment.name} on <a href="/*${comment.parentId}/${comment.articleTitle}">${comment.articleTitle}</a></li>
        {/for}
    </ul>
</aside>
