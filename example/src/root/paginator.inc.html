<div xmlns:x="http://lib.unjou.org/Schemas/Style">
{if paginator.needed()}
<div class="pager">
    {if paginator.next}
    <a href="${paginator.next}" class="next">newer</a>
    {/if}
    {if paginator.prev}
    <a href="${paginator.prev}" class="prev">older</a>
    {/if}
    <x:clear />
</div>
{/if}
</div>
