<aside>
    <a href="/edit">New article</a><br /><br />

    <h2>Categories</h2>
    <ul>
        {.with asideCategories}
        <li><a href="/categories/{path}">{label}</a></li>
        {.end}
    </ul>

    <h2>Latest comments</h2>
    <ul>
        {.with asideLatestComments}
        <li>{name} on <a href="/*{comment}/{articleTitle}">{articleTitle}</a></li>
        {.end}
    </ul>
</aside>
